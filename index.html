<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--*Sweet Alert-->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--*Descripcion-->
    <meta name="description" content="¿Estas preparado?">
    <!--*GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="start-screen" class="screen">
        <img class="logo" src="./img/logo.png">
        <h1>Bienvenido al Quiz</h1>
        <input class="scanf" type="text" id="username" placeholder="Ingresa tu nombre">
        <button class="start" id="start-button">Comenzar</button>
    </div>
    <div id="quiz-screen" class="screen hidden">
        <div class="image-container">
            <img id="question-image" src="" alt="Pregunta">
        </div>
        <h2 id="question-text"></h2>
        <div id="options">
            <button class="option" data-option="0"></button>
            <button class="option" data-option="1"></button>
            <button class="option" data-option="2"></button>
            <button class="option" data-option="3"></button>
        </div>
        <div id="next-button" class="hidden">Siguiente</div>
    </div>
    <div id="result-screen" class="screen hidden">
        <h1 id="result-header">Resultado de </h1>
        <p id="score"></p>
    </div>

    <!-- Añadir elementos de audio -->
    <audio id="background-music" src="./audios/music.mp3" loop></audio>
    <audio id="button-sound" src="./audios/buttonSound.wav"></audio>
    <audio id="crowd-sound" src="./audios/crowd.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
